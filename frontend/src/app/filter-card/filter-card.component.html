<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Select decade</mat-label>
    <mat-select (selectionChange)="setSelectedDecade($event)" [(ngModel)]="decade">
      <mat-option>All</mat-option>
      <mat-option *ngFor="let decade of decades" [value]="decade">
        {{decade}}s
      </mat-option>
    </mat-select>
  </mat-form-field>
  <app-year-picker (yearSelected)="setSelectedYear($event)"></app-year-picker>
  <mat-form-field appearance="fill">
    <mat-label>Select genre</mat-label>
    <mat-select (selectionChange)="setSelectedGenre($event)">
      <mat-option>All</mat-option>
      <mat-option *ngFor="let genre of genres" [value]="genre">
        {{genre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
